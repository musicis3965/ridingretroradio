<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riding Retro Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
width: 100%;
display: flex;
justify-content: center;
align-items: center;
background: #fff url('images/img_9096.jpg') repeat center top;

}

}
img {

height: auto;

<div class="container">
<div class="logo">

</div>
</div>

</html>
